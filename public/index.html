<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Doodle</title>
    <link rel="stylesheet" href="style.css">
    <script src="../app.js" defer type="module"></script>
</head>
<body>

    <form class="auth-form">
        <input type="email" id="email-input" placeholder="Email">
        <input type="password" id="password-input" placeholder="Password">
        <input type="password" id="repeat-password-input"placeholder="Repeat password">
        <button id="auth-btn">Sign Up</button>
        <button id="google-btn" style="background-color: #4285F4;">Sign in with Google</button>
    </form>

    <div class="switch">
        <p id="switch-text">Already have an account?</p>
        <p id="switch-btn">Sign In</p>
    </div>


    <a href="dashboard.html">dashboard</a>
</body>
</html>
