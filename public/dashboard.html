<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Doodle</title>
    <link rel="stylesheet" href="style.css">
    <script src="../app.js" defer type="module"></script>
    <script src="../todo.js" defer type="module"></script>
    <!-- <script src="../theme.js" defer type="module"></script> -->
</head>
<body>
    <div class="load-container">  
        <div class="d1"></div>
        <div class="d2"></div>
    </div>
    <section class="to-do-section">
        <ul class="task-list">
        </ul>
        <div class="plus-btn"><p>+</p></div>
        <div class="input-area">
            <input id="new-task-input" type="text" placeholder="Type task here...">
            <div class="priority-container">
                <div class="priority-switch">
                    <h3>Priority</h3>
                    <label class="switch">
                        <input type="checkbox" id="priority-checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <form id="priority-options" class="inactive">
                    <input type="radio" id="low-priority" name="priority" value="1">
                    <label for="low-priority">Low</label>
                
                    <input type="radio" id="medium-priority" name="priority" value="2">
                    <label for="medium-priority">Medium</label>

                    <input type="radio" id="high-priority" name="priority" value="3">
                    <label for="high-priority">High</label>
                </form>

                <div class="priority-options">
                </div>
                <input type="range" min="0" max="3" value="0" id="priority-slider" style="display: none;">
            </div>
            <form>
                <button id="new-task-btn">Add</button>
                <button id="update-task-btn">Update</button>
            </form>

            <div class="menu-btn">Options</div>
        </div>
        <div class="menu-content">
            <div class="close-icon">+</div>
            <button id="logout-btn">Log out</button>
        </div>
    </section>


    
</body>
</html>
